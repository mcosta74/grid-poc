<form clrForm>
  <clr-input-container>
    <label>Search Text</label>
    <input clrInput placeholder="search term..." name="search"
      (keyup)="searchChanged($event)"/>
  </clr-input-container>
</form>
<ag-grid-angular
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  class="ag-theme-balham">
</ag-grid-angular>
<button class="btn btn-primary" (click)="resetCache()">Reload</button>
